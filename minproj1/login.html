<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LoKerID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../GAMBAR/logo.png" alt="LoKerID Logo" class="header-logo">
            <h1>LoKerID</h1>
        </div>
    </header>

    <nav>
        <div class="nav-left">
            <a href="index.html">HOME</a>
            <a href="detail.html">DETAIL</a>
            <a href="apply.html">APPLY</a>
        </div>
        <div class="nav-right">
            <a href="login.html">LOGIN</a>
            <a href="daftar.html">DAFTAR</a>
        </div>
    </nav>

    
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p class="login-subtitle">Login to your LoKerID account</p>
                <form class="login-form" action="index.html">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="daftar.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-brand">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                <img src="../GAMBAR/logo.png" alt="LoKerID">
                <p>© 2024 All rights reserved</p>
            </div>
            <div class="creator-names">
                <span>Created by:</span>
                <span>Nicolas Krisna (71231019)</span>
                <span>•</span>
                <span>Kenya Syalwa (71231025)</span>
                <span>•</span>
                <span>Benedictus Karol (71231054)</span>
            </div>
        </div>
    </footer>
</body>
</html>
