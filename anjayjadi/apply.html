<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Lamaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../GAMBAR/logo.png" alt="LoKerID Logo" class="header-logo">
            <h1>Pengajuan Lamaran</h1>
        </div>
    </header>
  
    <nav>
        <div class="nav-left">
            <a href="index.html">HOME</a>
            <a href="detail.html">DETAIL</a>
            <a href="apply.html">APPLY</a>
        </div>
        <div class="nav-right">
            <a href="login.html">LOGIN</a>
            <a href="daftar.html">DAFTAR</a>
        </div>
    </nav>

    <form action="#success">
        <div class="container-daftar">
            <div>
                <img src="../GAMBAR/profil.webp" alt="LoKerID Logo" class="logo_daftar">
                <h1>Lamaran LoKerID</h1>
            </div>

        <div class="divider"></div>
        
            <div class="new-user-section">
                <h2>Ajukan Lamaran Pekerjaan</h2>

                <div class="form-group">
                    <label for="fullname">Nama Lengkap:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                    
                <div class="form-group">
                    <label for="birthdate">Tanggal Lahir:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor HP:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="cv">Upload CV (PDF):</label>
                    <input type="file" id="cv" name="cv" accept=".pdf" required>
                </div>
    
                <div class="form-group">
                    <label for="portfolio">Upload Portofolio (PDF, opsional):</label>
                    <input type="file" id="portfolio" name="portfolio" accept=".pdf">
                </div>
    
                <div class="form-group">
                    <label for="coverletter">Surat Lamaran (opsional):</label>
                    <input type="file" id="portfolio" name="portfolio">
                </div>
    
                <div class="Daftar">
                    <input type="submit" value="Ajukan Lamaran" class="button">
                </div>
            </div>
        </div>
    </form>
    <div id="success" class="message">
        ✅ Berhasil Mengajukan Lamaran
    </div>

    <footer>
        <div class="footer-brand">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                <img src="../GAMBAR/logo.png" alt="LoKerID">
                <p>© 2024 All rights reserved</p>
            </div>
            <div class="creator-names">
                <span>Created by:</span>
                <span>Nicolas Krisna (71231019)</span>
                <span>•</span>
                <span>Kenya Syalwa (71231025)</span>
                <span>•</span>
                <span>Benedictus Karol (71231054)</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
