<body>
    <header>
        <div class="header-content">
            <img src="../GAMBAR/logo.png" alt="LoKerID Logo" class="header-logo">

    <div class="container">
        <div class="application-form">
            <form id="applicationForm" action="#success">
                <label for="fullname">Nama Lengkap:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="birthdate">Tanggal Lahir:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Nomor HP:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="cv">Upload CV (PDF):</label>
                <input type="file" id="cv" name="cv" accept=".pdf" required>

                <label for="portfolio">Upload Portofolio (PDF, opsional):</label>
                <input type="file" id="portfolio" name="portfolio" accept=".pdf">

                <label for="coverletter">Surat Lamaran (opsional):</label>
                <input type="file" id="portfolio" name="portfolio">

                <button type="submit" class="button">Ajukan Lamaran</button>
                
            </form>
                <div id="success" class="message">
