<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar & Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeff5;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1E2A5E;
            padding: 15px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-left, .nav-right {
            display: flex;
        }
        .nav-left a, .nav-right a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            transition: all 0.3s ease-in-out;
        }
        .nav-left a:hover, .nav-right a:hover {
            font-weight: bold;
            color: white;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            max-width: 350px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #1E2A5E;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box input:focus {
            border-color: #1E2A5E;
            outline: none;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #1E2A5E;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .login-box button:hover {
            background: #16204b;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">HOME</a>
            <a href="detail.html">DETAIL</a>
            <a href="apply.html">APPLY</a>
        </div>
        <div class="nav-right">
            <a href="login.html">LOGIN</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>
    </div>
</body>
</html>
