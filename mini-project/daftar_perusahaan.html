<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daftar Akun Perusahaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../GAMBAR/logo.png" alt="LoKerID Logo" class="header-logo">
            <h1>LoKerID</h1>
        </div>
    </header>

    <nav>
        <div class="nav-left">
            <a href="index.html">HOME</a>
            <a href="detail.html">DETAIL</a>
            <a href="apply.html">APPLY</a>
        </div>
        <div class="nav-right">
            <a href="login.html">LOGIN</a>
            <a href="daftar.html">DAFTAR</a>
        </div>
    </nav>

    <form action="#success">
        <div class="container-daftar">
            <div>
                <img src="../GAMBAR/profil.webp" alt="LoKerID Logo" class="logo_daftar">
                <h1>Daftar LoKerID</h1>
            </div>

        <div class="divider"></div>
        
            <div class="new-user-section">
                <h2>Daftar Akun Perusahaan</h2>

                <div class="form-group">
                    <input type="text" id="First_name" placeholder="Masukan Nama Depan" required>
                </div>
                    
                <div class="form-group">
                    <input type="text" id="Last_name" placeholder="Masukan Nama Belakang" required>
                </div>
    
                <div class="form-group">
                    <input type="email" id="email" placeholder="Masukan Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Buat Password" required>
                </div>
    
                <div class="form-group">
                    <input type="number" id="telp" placeholder="Masukan Nomor Telepon" required>
                </div>
    
                <div class="form-group">
                    <input type="text" id="bisnis" placeholder="Masukan Jenis Bisnis" required>
                </div>
    
                <div class="form-group">
                    <label for="Gaji">Rentang Gaji Calon Karyawan</label>
                    <input type="number" id="Gaji" step="100000" placeholder="Masukan Gaji">
                </div>
    
                <div class="Daftar">
                    <input type="submit" value="Daftar">
                </div>
            </div>
        </div>
    </form>
    <div id="success" class="message">
        ✅ Berhasil Membuat Akun
    </div>
        
    <footer>
        <div class="footer-brand">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                <img src="../GAMBAR/logo.png" alt="LoKerID">
                <p>© 2024 All rights reserved</p>
            </div>
            <div class="creator-names">
                <span>Created by:</span>
                <span>Nicolas Krisna (71231019)</span>
                <span>•</span>
                <span>Kenya Syalwa (71231025)</span>
                <span>•</span>
                <span>Benedictus Karol (71231054)</span>
            </div>
        </div>
    </footer>
</body>
</html>
